<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="demineur.css" />

    <script defer src="script.js"></script>
    <title>Démineur</title>
  </head>
  <body>
    <div class="score-display">
      <div class="score-label">score:</div>
      <div class="score-number"></div>
    </div>
    <div class="board--container">
      <div class="boardgame"></div>
      <div class="cover--container"></div>
    </div>
    <div class="popup gameover-popup blind">
      <div class="text gameover-text">Tu as perdu !!!</div>
      <button class="endgame-btn gameover-button">Start again</button>
    </div>
    <div class="popup victory-popup blind">
      <div class="victory-text text">Bravo, tu as gagné !!</div>
      <button class="endgame-btn victory-button">Start again</button>
    </div>
    .
    <div class="popup start-popup">
      <div class="text">Bienvenue</div>
      <button class="endgame-btn start-button">Start game</button>
    </div>
  </body>
</html>
